server.port: 8080

# mysql
db.default.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF8&useSSL=false
db.default.username=root
db.default.password=1234

# mongo
spring.data.mongodb.uri=mongodb://localhost:27017/mydb

# activemq
spring.activemq.broker-url: tcp://localhost:61616?trace=true
spring.activemq.user: system
spring.activemq.password: manager

# zookeeper
zookeeper.connect.address=localhost:2181

# kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=demo
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer